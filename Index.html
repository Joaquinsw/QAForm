<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Audit Evaluation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
        }

        .button-container {
            text-align: center;
        }

        .button {
            display: inline-block;
            width: 300px;
            padding: 20px;
            margin: 15px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .button.email {
            background-color: #990000;
        }

        .button.email:hover {
            background-color: #b30000;
        }

        .button.phone {
            background-color: #666666;
        }

        .button.phone:hover {
            background-color: #808080;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <a href="Email.html" class="button email">Email Evaluation Form</a>
        <a href="Phone.html" class="button phone">Phone Evaluation Form</a>
    </div>

</body>
</html>
